<body>
<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" id="auth" method="POST" action="/api/auth">
                <span class="heading">АВТОРИЗАЦИЯ</span>

                    <input name="username" type="username" class="form-control" id="inputEmail" placeholder="Username">

                </div>

                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
